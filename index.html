<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>تم نقل الموقع</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Vazirmatn', sans-serif;
        background: #f8f8f8;
        color: #111;
        padding: 24px;
      }

      .card {
        padding: 32px 28px;
        text-align: center;
        background: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 14px;
        max-width: 420px;
        width: 100%;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      }

      h1 {
        font-size: 28px;
        margin-bottom: 12px;
        font-weight: 700;
      }

      p {
        font-size: 17px;
        margin-bottom: 24px;
        color: #444;
        line-height: 1.6;
      }

      .btn {
        display: inline-block;
        padding: 12px 26px;
        border-radius: 10px;
        background: #111;
        color: #fff;
        text-decoration: none;
        font-weight: 700;
        font-size: 16px;
        transition: background 0.2s ease, transform 0.2s ease;
      }

      .btn:hover {
        background: #333;
        transform: translateY(-2px);
      }

      .btn:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>تم نقل الموقع</h1>
      <p>الصفحة الحالية مجرد إشعار سريع. تقدر تزور النسخة الجديدة مباشرة.</p>
      <a class="btn" href="https://abuelgasim.netlify.app/" target="_blank" rel="noopener">الانتقال الآن</a>
    </div>
  </body>
</html>
